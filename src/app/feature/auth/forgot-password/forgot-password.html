<div class="login-wrapper">
  <mat-card></mat-card>
  <mat-card class="login-card">
    <h2 class="loginHead">Forgot Password</h2>
    <mat-card-content>
      <form #signup="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput name="username" [(ngModel)]="username" required #usernameCtrl="ngModel" placeholder="Enter your username"
          />
          <!-- @if(usernameCtrl.invalid && usernameCtrl.touched){
          <mat-error>
            Username is required
          </mat-error>
        } -->
        </mat-form-field>

        <!-- Submit Button -->
        <button (click)="forgotPassword()"
          mat-raised-button
          color="primary"
          class="full-width"
          [disabled]="signup.invalid"
          type="button"
        >
          Verify User
        </button>
        @if (message) {
         <p [ngStyle]="isSuccess ? { color: 'green' } : { color: 'red' }" style="text-align: center;">{{ message }}</p>
        }
        <div class="actions-row">
          <a class="forgot-link" routerLink="/taskease/login"><mat-icon>arrow_backword</mat-icon>Back to Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
