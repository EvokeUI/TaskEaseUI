<div class="reset-wrapper">
  <mat-card></mat-card>
  <mat-card class="reset-card">
    <h2 class="resetHead">Reset Password</h2>
    <mat-card-content>
      <form #reset="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New password</mat-label>
          <input matInput name="new password" [(ngModel)]="new_password" required #passwordCtrl="ngModel" placeholder="Enter new password"
          />
          @if(passwordCtrl.invalid && passwordCtrl.touched){
          <mat-error>
            New password is required
          </mat-error>
        }
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm password</mat-label>
          <input matInput name="confirm_password" [(ngModel)]="confirm_password" required #passwordCtrl="ngModel" placeholder="Confirm password"
          />
          @if(passwordCtrl.invalid && passwordCtrl.touched){
          <mat-error>
            Confirm password is required
          </mat-error>
        }
        </mat-form-field>

        <!-- Submit Button -->
        <button (click)="resetPassword()"
          mat-raised-button
          color="primary"
          class="full-width"
          [disabled]="reset.invalid"
          type="button"
        >
          Reset Password
        </button>
        @if (message) {
         <p [ngStyle]="isSuccess ? { color: 'green' } : { color: 'red' }" style="text-align: center;">{{ message }}</p>
        }
      </form>
    </mat-card-content>
  </mat-card>
</div>
