<div class="login-wrapper">
  <mat-card class="login-card">
    <h2 class="loginHead">Welcome Back ðŸ‘‹</h2>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            name="username"
            [(ngModel)]="username"
            required
            #usernameCtrl="ngModel"
            placeholder="Enter your username"
          />
          <mat-error *ngIf="usernameCtrl.invalid && usernameCtrl.touched">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            name="password"
            [(ngModel)]="password"
            type="password"
            required
            #passwordCtrl="ngModel"
            placeholder="Enter your password"
          />
          <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Remember me + forgot password -->
        <div class="actions-row">
          <mat-checkbox name="rememberMe">Remember me</mat-checkbox>
          <a class="forgot-link" href="#">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          class="full-width"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
