<mat-card>
    <mat-card class="header">
      <h2>Manage Your Task</h2>
      <mat-form-field>
        <input type="text" matInput placeholder="Search Task....">
      </mat-form-field>
    </mat-card>
    <table mat-table [dataSource]="allTasks" class="mat-elevation-z8" style="width: 100%">

  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef>S.No</th>
    <td mat-cell *matCellDef="let task; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let task">{{ task.title }}</td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>Created Date</th>
    <td mat-cell *matCellDef="let task">{{ task.createdDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let task">
        <a routerLink = "">Edit</a>
        <a routerLink = "">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card>
