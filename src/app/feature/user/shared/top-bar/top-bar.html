<mat-toolbar class="topbar">
  <!-- Left Section: Logo + App Name -->
  <div class="topbar-left">
    <!-- <img src="assets/logo.png" alt="TaskEase Logo" class="logo" /> -->
    <span class="app-name">TaskEase</span>
  </div>

  <!-- Center Section: Search Bar -->
  <div class="topbar-center">
    <div class="search-box">
      <mat-icon matPrefix class="search-icon">search</mat-icon>
      <input
        matInput
        placeholder="Search tasks, projects..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        class="search-input"
      />
      <button
        *ngIf="searchQuery"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- Right Section: Profile Menu -->
  <div class="topbar-right">
    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Account">
      <mat-icon class="circleIcon">account_circle</mat-icon>
    </button>

      <mat-menu #menu="matMenu" class="profile-menu">
        <button mat-menu-item (click)="goProfileSettings(userDetails.id)">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>

        <!-- <button mat-menu-item >
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button> -->

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

  </div>
</mat-toolbar>
