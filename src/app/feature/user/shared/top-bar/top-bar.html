<mat-toolbar class="topbar">
  <!-- Left Section: Logo + App Name -->
  <div class="topbar-left">
    <!-- <img src="assets/logo.png" alt="TaskEase Logo" class="logo" /> -->
    <span class="app-name">TaskEase</span>
  </div>

  <!-- Center Section: Search Bar -->
  <div class="topbar-center">
    <mat-form-field class="search-field" >
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="Search tasks, projects, or users..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      />
      <button
        *ngIf="searchQuery"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Right Section: Profile Menu -->
  <div class="topbar-right">
    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Account">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/user/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/user/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
