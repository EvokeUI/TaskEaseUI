<mat-toolbar class="topbar">
  <!-- Left Section: App Logo / Name -->
  <div class="topbar-left">
    <!-- <img src="assets/logo.png" alt="TaskEase Logo" class="logo" /> -->
    <span class="app-name">TaskEase</span>
  </div>
<!-- 
  <div class="topbar-center">
    <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search tasks, projects..." [(ngModel)]="searchQuery" />
    </mat-form-field>

  </div> -->

  <span class="spacer"></span>

  <!-- Right Section: Icons & Profile Menu -->
  <div class="topbar-right">
    <button mat-icon-button matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Messages">
      <mat-icon>mail_outline</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/user/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/user/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
